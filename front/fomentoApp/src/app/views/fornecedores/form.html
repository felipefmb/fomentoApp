<div class="container-fluid">
    <div class="row justify-content-sm-center">
        <div class="col-sm-8">
            <h2 class="title">{{vm.title}}</h2>
            <form>

                <div class="form-group">
                    <label>Usuário</label>
                    <select class="form-control" ng-model="vm.record.usuario" ng-options="usuario as usuario.login for usuario in vm.usuarios track by usuario.id">
                    </select>
                </div>
                
                <div class="form-group">                
                    <label>Nome</label>
                    <input type="text" ng-model="vm.record.nome" class="form-control">
                    <small class="form-text text-muted">Digite o seu nome.</small>
                </div>
                

                <div class="form-group">                
                        <label>Tipo Docto</label>
                        <input type="text" ng-model="vm.record.tipoDocto" class="form-control">
                        <small class="form-text text-muted">Digite o tipo do documento.</small>
                    </div>
                <!--
                <div class="form-group">
                    <label>Tipo Docto</label>
                    <select class="form-control" ng-model="vm.record.tipoDocto" >                        
                    </select>
                </div>
            -->
                
                <div>
                    <label>Documento</label>
                    <input type="documento" ng-model="vm.record.documento" class="form-control">
                    <small class="form-text text-muted">Digite um CPF ou CNPJ válido.</small>
                </div>

                <div class="form-group">
                    <label>Endereço</label>
                    <input type="endereco" ng-model="vm.record.endereco" class="form-control">
                </div>

                <div class="form-group">
                    <label>Email</label>
                    <input type="email" ng-model="vm.record.email" class="form-control">
                </div>

                <div class="form-group">
                    <label>Telefone</label>
                    <input type="telefone" ng-model="vm.record.telefone" class="form-control">
                </div>

                <div class="form-group">
                    <label>Descrição</label>
                    <input type="descricao" ng-model="vm.record.descricao" class="form-control">
                </div>

                <div class="form-group">
                    <button ng-click="vm.save()" type="button" class="btn btn-primary btn-lg">Salvar Registro</button>
                    <a ui-sref="cliente.list" class="btn btn-danger">Cancelar</a>
            </form>
            </div>
        </div>
    </div>
