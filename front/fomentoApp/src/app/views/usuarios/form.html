<div class="container-fluid">
    <div class="row justify-content-sm-center">
        <div class="col-sm-8">
            <h2 class="title">{{vm.title}}</h2>
            <form>                
                <div class="form-group">
                    <label>Usuario</label>
                    <input type="text" ng-model="vm.record.login" class="form-control">
                </div>
                <div class="form-group">
                    <label>Senha</label>
                    <input type="text" ng-model="vm.record.senha" class="form-control">
                </div>
                <button ng-click="vm.save()" type="button" class="btn btn-primary btn-lg">Salvar Registro</button>
                <a ui-sref="usuario.list" class="btn btn-danger">Cancelar</a>
            </form>
        </div>
    </div>
</div>
