<div class="container-fluid">
    <div class="row justify-content-sm-center">
        <div class="col-sm-8">
            <h2 class="title">{{vm.title}}</h2>
            <form>

                <div class="form-group">
                    <label>Cliente</label>
                    <select class="form-control" ng-model="vm.record.cliente" ng-options="cliente as cliente.nome for cliente in vm.clientes track by cliente.id">
                    </select>
                </div>

                <div class="form-group">
                    <label>Descrição</label>
                    <input type="text" ng-model="vm.record.descricao" class="form-control">
                    <small class="form-text text-muted">Digite uma descrição.</small>
                </div>

                <div class="form-group">
                    <label>Comentário</label>
                    <input type="text" ng-model="vm.record.comentario" class="form-control">
                </div>

                <div class="form-group">
                    <label>Itens</label>
                    <div class="container">
                        <div class="row">
                            <div class="col-sm">
                                <label>Produto</label>
                                <select class="form-control" ng-model="vm.item.produto" ng-options="produto as produto.descricao for produto in vm.produtos track by produto.id">
                                </select>
                            </div>
                            <div class="col-sm">
                                <label>Unidade</label>
                                <input type="text" ng-model="vm.item.unidade" class="form-control">
                            </div>
                            <div class="col-sm">
                                <label>Qtde</label>
                                <input type="text" ng-model="vm.item.qtde" class="form-control">
                            </div>
                            <div class="col-sm">
                                <label>Valor atual</label>
                                <input type="text" ng-model="vm.item.vlrPagoAtual" class="form-control">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div>
                        <table class="table table-striped">
                            <thead>
                                <tr>
                                    <th scope="col">Produto</th>
                                    <th scope="col">Unidade</th>
                                    <th scope="col">Qtde</th>
                                    <th scope="col">Vlr Pago Atual</th>
                                    <th scope="col"><button ng-click="vm.addItem()" type="button" class="btn btn-primary btn-sm">Adicionar item</button></th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="rec in vm.itens">
                                    <td>{{rec.produto.descricao}}</td>
                                    <td>{{rec.unidade}}</td>
                                    <td>{{rec.qtde}}</td>
                                    <td>{{rec.vlrPagoAtual}}</td>
                                    <td style="text-align: right">
                                        <button ng-click="vm.editItem($index)" class="btn btn-sm btn-success" type="button">Editar</button>
                                        <button ng-click='vm.delItem($index)' class="btn btn-sm btn-danger" type="button">Excluir</button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>

                <button ng-click="vm.save()" type="button" class="btn btn-primary btn-lg">Salvar Registro</button>
                <a ui-sref="necessidade.list" class="btn btn-danger">Cancelar</a>
            </form>
        </div>
    </div>
</div>
